{% extends "base.html" %}
{% load static %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/vs2015.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
{% block navigation %}
<a class="navbar-item" href="{% url 'annotation' view.kwargs.project_id %}">
  <span class="icon">
    <i class="fas fa-user-edit"></i>
  </span>
  <b>Annotate Data</b>
</a>
<a class="navbar-item" href="{% url 'upload' view.kwargs.project_id %}">
  <span class="icon">
    <i class="fas fa-upload"></i>
  </span>
  <b>Import Data</b>
</a>
<a class="navbar-item" href="{% url 'download' view.kwargs.project_id %}">
  <span class="icon">
    <i class="fas fa-download"></i>
  </span>
  <b>Export Data</b>
</a>
{% endblock %}
{% block content %}
<div class="columns mr0" id="mail-app" v-cloak>
  <aside class="column is-2 aside">
    <div>
      <div class="main">
        <a href="{% url 'dataset' view.kwargs.project_id %}" class="item">
          <span class="icon">
            <i class="fa fa-inbox"></i>
          </span>
          <span class="name">Dataset</span>
        </a>
        <a href="{% url 'label-management' view.kwargs.project_id %}" class="item">
          <span class="icon">
            <i class="fa fa-star"></i>
          </span>
          <span class="name">Labels</span>
        </a>
        <a href="{% url 'stats' view.kwargs.project_id %}" class="item">
          <span class="icon">
            <i class="fas fa-signal"></i>
          </span>
          <span class="name">Statistics</span>
        </a>
        <a href="{% url 'guideline' view.kwargs.project_id %}" class="item">
          <span class="icon">
            <i class="fas fa-book"></i>
          </span>
          <span class="name">Guideline</span>
        </a>
        <!--
        <a href="#" class="item">
            <span class="icon">
                <i class="fas fa-users"></i>
            </span>
            <span class="name">Users</span>
        </a>
        -->
      </div>
    </div>
  </aside>
  <div class="column is-10 messages hero is-fullheight" id="message-feed">
    <div v-if="messages.length > 0">
      <article class='message is-danger'>
        <div class='message-body'>
          <ul>
            <li v-for="message in messages">[[ message ]]</li>
          </ul>
        </div>
      </article>
    </div>
    {% block content-area %}{% endblock %}
  </div>
</div>
{% endblock %}
